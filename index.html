<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Audio Player</title>

    <style>
      body {
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* MAIN COLUMN */
      .container {
        width: 300px;
      }

      img {
        width: 300px;
        height: 300px;
        object-fit: cover;
        display: block;
      }

      .player {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        margin-top: 10px;
      }

      button {
        background: transparent;
        border: none;
        cursor: pointer;
        font-size: 20px;
        width: 32px;
        text-align: center;
      }

      button:focus {
        outline: none;
      }

      input[type="range"] {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img id="cover" src="album_keshi_the-reaper.jpg" />
      <p id="title">Keshi - I Swear I'll Never Leave You Again</p>

      <audio id="audio"></audio>

      <input type="range" id="progress" value="0" min="0" max="100" />

      <div class="player">
        <button onclick="toggleShuffle()">üîÄ</button>
        <button onclick="prev()">‚èÆ</button>
        <button id="playBtn" onclick="togglePlay()">‚ñ∂Ô∏è</button>
        <button onclick="next()">‚è≠</button>
        <button onclick="toggleRepeat()">üîÅ</button>
      </div>
    </div>

    <script src="player.js"></script>
  </body>
</html>
