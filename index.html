<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Audio Player</title>

    <style>
      /* MAIN COLUMN */
      .container {
        width: 300px; /* âœ… same as image & progress bar */
      }

      img {
        width: 300px;
        height: 300px;
        object-fit: cover;
        display: block;
      }

      .player {
        display: flex;
        justify-content: space-between; /* âœ… spread evenly */
        align-items: center;
        width: 100%; /* âœ… same width as container */
        margin-top: 10px;
      }

      button {
        background: transparent;
        border: none;
        cursor: pointer;
        font-size: 20px;
        width: 32px; /* âœ… equal button width */
        text-align: center;
      }

      button:focus {
        outline: none;
      }

      input[type="range"] {
        width: 100%; /* âœ… match container width */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img id="cover" src="album_keshi_the-reaper.jpg" />
      <p id="title">Keshi - I Swear I'll Never Leave You Again</p>

      <audio id="audio"></audio>

      <!-- PROGRESS BAR -->
      <input type="range" id="progress" value="0" min="0" max="100" />

      <div class="player">
        <button onclick="toggleShuffle()">ğŸ”€</button>
        <button onclick="prev()">â®</button>
        <button id="playBtn" onclick="togglePlay()">â–¶ï¸</button>
        <button onclick="next()">â­</button>
        <button onclick="toggleRepeat()">ğŸ”</button>
      </div>
    </div>

    <script src="player.js"></script>
  </body>
</html>
