<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carel Music Player</title>

    <!-- ✅ Bootstrap FIRST -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- ✅ Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- ✅ Your styles LAST -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      id="playerWrapper"
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div id="playerContainer" class="player-container text-center">
        <button id="minimizeBtn" class="minimize-btn">
          <i class="bi bi-arrows-angle-contract"></i></button
        ><br />

        <img id="cover" src="album_keshi_the-reaper.jpg" class="my-3" />
        <p id="title" class="fw-bold">
          Keshi - I Swear I'll Never Leave You Again
        </p>

        <audio id="audio"></audio>

        <p id="time" class="my-1">0:00 / 0:00</p>

        <input type="range" id="progress" value="0" min="0" max="100" />

        <div class="player">
          <button id="shuffleBtn" onclick="toggleShuffle()">
            <i class="bi bi-shuffle"></i>
          </button>
          <button onclick="prev()">
            <i class="bi bi-skip-backward-fill"></i>
          </button>
          <button id="playBtn" onclick="togglePlay()">
            <i class="bi bi-play-fill"></i>
          </button>
          <button onclick="next()">
            <i class="bi bi-fast-forward-fill"></i>
          </button>
          <button id="repeatBtn" onclick="toggleRepeat()">
            <i class="bi bi-repeat"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="player.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
