<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      img {
        width: 200px; /* same width */
        height: 200px; /* same height */
        object-fit: cover; /* crop nicely, no stretching */
      }
    </style>
  </head>
  <body>
    <div>
      <img src="album_justin-bieber_changes.png" alt="" />
      <p>Keshi - I Swear I'll Never Leave You Again</p>
      <audio controls>
        <source
          src="keshi_i-swear-ill-never-leave-you-again.mp3"
          type="audio/ogg"
        />
        <source
          src="keshi_i-swear-ill-never-leave-you-again.mp3"
          type="audio/mpeg"
        />
        Your browser does not support the audio element.
      </audio>
    </div>

    <div>
      <img src="album_keshi_the-reaper.jpg" alt="" />
      <p>Justin Bieber - Come Around Me</p>
      <audio controls>
        <source src="Justin_Bieber_Come_Around_Me.mp3" type="audio/ogg" />
        <source src="Justin_Bieber_Come_Around_Me.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>
  </body>
</html>
