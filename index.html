<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carel Music Player</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top custom-navbar">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center gap-2" href="#">
          <img
            src="assets/logo_carel-music-player.png"
            alt="Brand"
            class="navbar-logo"
          />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarTogglerDemo02"
        >
          <form class="d-flex" role="search">
            <input
              class="form-control"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </div>
      </div>
    </nav>

    <h1 id="mySongsHeader" class="text-center">my songs</h1>

    <div
      id="playerWrapper"
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div id="playerContainer" class="player-container text-center">
        <div id="songList" class="song-list my-5"></div>
        <br />

        <button id="minimizeBtn" class="minimize-btn">
          <i class="bi bi-arrows-angle-contract"></i>
        </button>

        <img id="cover" src="dj-snake_middle.png" class="my-3" />
        <p id="title" class="fw-bold">DJ Snake Ft.Bipolar Sunshine - Middle</p>

        <audio id="audio"></audio>

        <p id="time" class="my-1">0:00 / 0:00</p>

        <input type="range" id="progress" value="0" min="0" max="100" />

        <div class="player">
          <button id="shuffleBtn" onclick="toggleShuffle()">
            <i class="bi bi-shuffle"></i>
          </button>
          <button onclick="prev()">
            <i class="bi bi-skip-backward-fill"></i>
          </button>
          <button id="playBtn" onclick="togglePlay()">
            <i class="bi bi-play-fill"></i>
          </button>
          <button onclick="next()">
            <i class="bi bi-fast-forward-fill"></i>
          </button>
          <button id="repeatBtn" onclick="toggleRepeat()">
            <i class="bi bi-repeat"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="player.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
